<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<meta charset="UTF-8" />
		<title>isometric_grid</title>
	</head>
	<body>
		<canvas id="canvas"></canvas>

		Columns: <input type="number" id="columns-input" value="20" min="1" max="200" autocomplete="off" />
		<br />
		Rows: <input type="number" id="rows-input" value="20" min="1" max="200" autocomplete="off" />
		<br />
		Animation speed: <input type="range" id="animation-speed-input" value="1" min="0" max="2" step="0.1" autocomplete="off" />
		<br />
		Animation amplitude: <input type="range" id="animation-amplitude-input" value="10" min="0" max="50" step="0.1" autocomplete="off" />
		<br />
		Texture:
		<select id="texture-select"></select>

		<script src="src/main.js" type="module"></script>
	</body>
</html>
